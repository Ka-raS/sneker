    <div> 
        <textarea id="apple-reset-code" rows="6" cols="74">
let x = this.x, y = this.y;
do {
    x = Math.floor(Math.random() * 30);
    y = Math.floor(Math.random() * 30);
} while (this.snakeBody.some(segment => segment.x === x && segment.y === y));
this.setPosition(x, y);
        </textarea>
